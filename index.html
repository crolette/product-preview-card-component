<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Crolweb" />
    <meta
      name="description"
      content="Frontend Mentor | Product Preview Card Component by Crolweb"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product Preview Card Component by Crolweb</title>

    <style></style>
  </head>
  <body>
    <main class="product">
      <div class="product__picture"></div>
      <div class="product__details">
        <p class="product__category">Perfume</p>
        <p class="product__title">Gabrielle Essence Eau De Parfum</p>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <button type="button" class="product__cart">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>

    <footer>
      <a
        class="footer__logo"
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/crolette">Crolweb</a>.
      </div>
    </footer>
  </body>
</html>
